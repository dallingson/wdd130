<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed typo "inital-scale" -->
    <meta name="description" content="Contact Us page for the Really Cool Rafting website">
    <meta name="author" content="Dallin Georgeson">
    <title>Contact Us - Really Cool Rafting | WDD 130</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img src="images/rafting_logo.png" alt="Really Cool Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="team">
            <h2>Meet Our Team!</h2>
            <figure>
                <img src="images/rafting32_600.jpg" alt="Steady Rapids with gentle waters">
                <figcaption>Steady Rapids</figcaption>
            </figure>
            <figure>
                <img src="images/rafting11_1024.jpg" alt="View of the Grand Canyon from a rafting trip">
                <figcaption>Grand Canyon</figcaption>
            </figure>
            <figure>
                <img src="images/rafting64_600.jpg" alt="Rafting through Class 5 Rapids">
                <figcaption>Class 5 Rapids</figcaption>
            </figure>
        </section>

        <section class="double">
            <section class="Contact">
                <h2>Contact Us</h2>
            </section>

            <section  class="Message">
                <h2>Send us a message</h2>
                <form>
                    <fieldset>
                        <legend>Enter your information:</legend>                        
                        <div class="form-item column1">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                        </div>

                        <div class="form-item column1">
                            <label for="email">Email:</label>
                            <input type="emial" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Purpose of the Message:</legend>
                        <label>
                            <input type="radio" name="purpose" value="general" required> General Inquiry</label>

                        <label>
                            <input type="radio" name="purpose" value="reservation"> Reservation Question</label>

                        <label>
                        <input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </fieldset>
                    <fieldset>
                        <legend>Enter Message</legend>
                        <input type="text" id="message" name="message">
                    </fieldset>
                    <label>
                        <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 | Really Cool Rafting | Dallin Georgeson</p>
        <nav class="sociallinks">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.svg" alt="Facebook" width="30" height="30">
            </a>
            <a href="https://X.com" target="_blank" rel="noopener noreferrer">
                <img src="images/X.svg" alt="X (formerly Twitter)" width="30" height="30">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.svg" alt="Instagram" width="30" height="30">
            </a>
        </nav>
    </footer>
</body>
<!-- Last Modified 11/22/2024 -->
</html>
